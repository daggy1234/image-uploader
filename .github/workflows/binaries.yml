
name: Rust

on:
  push:
    tags:
      - '*'

jobs:
  CD:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          arch:
            - { target: arm-unknown-linux-gnueabihf , use-cross: true }
      steps:
        - uses: actions/checkout@v2
        - name: Extract crate information
          shell: bash
          run: |
            echo "PROJECT_NAME=$(sed -n 's/^name = "\(.*\)"/\1/p' Cargo.toml)" >> "$GITHUB_ENV"
            echo "PROJECT_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -n1)" >> "$GITHUB_ENV"
        - name: Build
          uses: actions-rs/cargo@v1
          with:
            use-cross: ${{ matrix.arch.use-cross }}
            command: build
            args: --release --target=${{ matrix.arch.target }}
        - name: Extract crate information
          shell: bash
          run: |
            mkdir compiled
            cp -r templates compiled/templates
            cp -r static compiled/static
            cp  target/${{ matrix.arch.target }}/release/${{ env.PROJECT_NAME }} compiled/${{ env.PROJECT_NAME }}
        
        - name: Upload package artifact
          uses: actions/upload-artifact@master
          with:
            name: '${{ env.PROJECT_NAME }}.v${{ env.PROJECT_VERSION }}.${{ matrix.arch.target }}'
            path: ./compiled
        
      